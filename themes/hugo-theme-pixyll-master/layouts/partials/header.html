<header id="site-header" class="site-header custom-header">
  <div class="logo-space">
    <a href="http://localhost:1313/" class="logo-link">
      <img src="{{ .Site.BaseURL }}/images/logo-definitivo.png" alt="Logo" style="width: 200px; height: auto;">
    </a>
  </div>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
  <nav class="site-nav center text-center" id="menu">
    {{ partial "navigation.html" . }}
  </nav>
  <!-- <a href="https://www.facebook.com/trapesiepoesie/" target="_blank" class="facebook-icon">
    <img src="{{ .Site.BaseURL }}/images/facebook.png" alt="Facebook" style="width: 30px; height: auto;">
  </a> -->
  <div class="clearfix"></div>
</header>

<script>
  const menuIcon = document.querySelector('.menu-icon');
  const siteNav = document.querySelector('.site-nav');

  function toggleMenu() {
    siteNav.classList.toggle('show');
    document.body.classList.toggle('menu-open');
  }

  function checkMenuState() {
    if (window.innerWidth >= 769) {
      siteNav.classList.remove('show');
      document.body.classList.remove('menu-open');
    }
  }

  window.addEventListener('resize', checkMenuState);
  checkMenuState();

  document.addEventListener('click', function (event) {
    if (siteNav.classList.contains('show') && !event.target.closest('.site-nav') && !event.target.closest('.menu-icon')) {
      siteNav.classList.remove('show');
      document.body.classList.remove('menu-open');
    }
  });
</script>

</header>
<style>
  /* Nascondi il menu a tendina per default */
  .site-nav .dropdown-content {
    display: none;
  }

  /* Mostra l'icona del menu a tendina solo su schermi con larghezza inferiore a 768px */
  @media screen and (max-width: 768px) {
    .menu-icon {
      display: inline-block;
      margin-left: 10px;
    }

    /* Nascondi il menu normale quando l'icona del menu a tendina è visibile */
    .site-nav {
      display: none;
      margin-left: 50px;
    }

    /* Mostra il menu a tendina quando è aperto */
    .site-nav.show {
      display: block;
    }

    /* Nascondi il logo quando il menu a tendina è aperto */
    .menu-open .logo-space {
      display: none;
    }

    /* Stili per i link del menu di navigazione */
.menu-link {
  margin-right: 0px; /* Imposta il margine destro desiderato tra i link */
  color: white; /* Cambia il colore del testo (se necessario) */
  text-decoration: none; /* Rimuovi il sottolineato dai link */
}

/* Nascondi l'ultimo margine destro tra i link */
.menu-link:last-child {
  margin-right: 0;
}
  }

  /* Posiziona i tasti di navigazione a sinistra quando il menu a tendina è aperto */
 .menu-open .site-nav {
   margin-left: 100px;
 }

 /* Stili per schermi con larghezza maggiore di 768px */
 @media screen and (min-width: 768px) {
   .menu-icon {
     display: none; /* Nascondi l'icona del menu a tendina */
     margin-left: 10px;
   }

   .site-nav {
     display: flex; /* Mostra il menu di navigazione principale come flexbox */
     /* Aggiungi altre regole per gli stili del menu di navigazione principale se necessario */
   }

   /* Mostra il logo quando la finestra è a schermo intero */
   .logo-space {
     display: block;
   }
 }



 /* Rimuovi il menu a tendina quando la finestra è a schermo intero */
 @media screen and (min-width: 1024px) {
   .site-nav {
     display: flex !important; /* Forza la visualizzazione del menu a tendina quando la finestra è a schermo intero */
   }

   .menu-icon {
     display: none; /* Nascondi l'icona del menu a tendina */
     margin-left: 10px; /* Imposta il margine sinistro desiderato */

   }

   /* Mostra il logo quando la finestra è a schermo intero */
   .logo-space {
     display: block;
   }
 }
</style>
